<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #speedometer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #gpsSpeed {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Speed Tracker</h1>
    <div id="speedometer">0 km/h</div>
    <div id="gpsSpeed">GPS Speed: 0 km/h</div>
    <button id="startButton">Start</button>
    <div id="info"></div>

    <script src="main.js"></script>
</body>
</html>
